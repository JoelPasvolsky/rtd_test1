version: 2

submodules:
  include: all

sphinx:
    builder: html
    configuration: docs/conf.py

python:
   install:
      - method: pip
        path: .
      - requirements: docs/requirements.txt

build:
  os: ubuntu-22.04
  tools:
    python: "3.13"
  jobs:
    post_checkout:
      - git fetch --unshallow || true